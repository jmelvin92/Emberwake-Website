    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 2px solid #333;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        }

            display: flex;

            align-items: center;
        }

            color: #fff;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover,

            color: #ff6b35;
        }
        
        .nav-separator {
            width: 1px;
            height: 20px;
            background: #333;
        }

        .category-nav {
            background: rgba(0, 0, 0, 0.8);

        }
        
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-btn {
            font-family: 'Oswald', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            padding: 1rem 2rem;
            background: transparent;
            color: #fff;
            border: 2px solid #444;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            letter-spacing: 1px;
            min-width: 150px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dropdown-btn:hover {
            background: #ff6b35;
            border-color: #ff6b35;
            color: #000;
        }
        
        .dropdown-arrow {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: #111;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 1000;
            border: 2px solid #444;
            border-top: none;
            top: 100%;
            left: 0;
        }
        
        .dropdown-content.show {
            display: block;
        }
        
        .dropdown-item {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Oswald', sans-serif;
            font-weight: 400;
            text-transform: uppercase;

            transition: all 0.3s ease;

            color: #000;
        }

            color: #000;

        }

    <!-- Dropdown and Filter JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Dropdown functionality
        const dropdowns = document.querySelectorAll('.dropdown');
        
        dropdowns.forEach(dropdown => {
            const btn = dropdown.querySelector('.dropdown-btn');
            const content = dropdown.querySelector('.dropdown-content');
            const items = dropdown.querySelectorAll('.dropdown-item');
            
            // Toggle dropdown
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // Close other dropdowns
                dropdowns.forEach(otherDropdown => {
                    if (otherDropdown !== dropdown) {
                        otherDropdown.classList.remove('active');
                        otherDropdown.querySelector('.dropdown-content').classList.remove('show');
                    }
                });
                
                // Toggle current dropdown
                dropdown.classList.toggle('active');
                content.classList.toggle('show');
            });
            
            // Handle item selection
            items.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Update active state
                    items.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update button text (remove arrow first)
                    const arrow = btn.querySelector('.dropdown-arrow');
                    btn.innerHTML = this.textContent + ' ';
                    btn.appendChild(arrow);
                    
                    // Close dropdown
                    dropdown.classList.remove('active');
                    content.classList.remove('show');
                    
                    // Handle filtering
                    handleFilter();
                });
            });
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function() {
            dropdowns.forEach(dropdown => {
                dropdown.classList.remove('active');
                dropdown.querySelector('.dropdown-content').classList.remove('show');
            });
        });
        
        // Filter handling function
        function handleFilter() {
            const categoryActive = document.querySelector('#categoryContent .dropdown-item.active');
            const collectionActive = document.querySelector('#collectionsContent .dropdown-item.active');
            
            const selectedCategory = categoryActive ? categoryActive.dataset.category : 'all';
            const selectedCollection = collectionActive ? collectionActive.dataset.collection : 'all';
            
            // Handle Anhedonia hero banner visibility
            const anhedoniaHero = document.getElementById('anhedonia-hero');
            if (anhedoniaHero) {
                if (selectedCollection === 'anhedonia') {
                    anhedoniaHero.style.display = 'block';
                } else {
                    anhedoniaHero.style.display = 'none';
                }
            }
            
            // Update product status
            const statusDiv = document.getElementById('product-status');
            if (statusDiv) {
                let statusText = 'Showing ';
                
                if (selectedCollection !== 'all') {
                    statusText += selectedCollection.charAt(0).toUpperCase() + selectedCollection.slice(1) + ' collection ';
                }
                
                if (selectedCategory === 'tshirts') {
                    statusText += 'T-Shirts';
                } else if (selectedCategory === 'hoodies') {
                    statusText += 'Hoodies';
                } else if (selectedCategory === 'accessories') {
                    statusText += 'Accessories';
                } else {
                    statusText += 'all products';
                }
                
                statusDiv.textContent = statusText;
            }
            
            // Handle product visibility
            const productContainer = document.getElementById('product-component-1755550896372');
            const productsContainer = document.getElementById('products-container');
            
            if (productContainer && productsContainer) {
                // For now, since we only have one product (T-shirt), show/hide based on category
                if (selectedCategory === 'all' || selectedCategory === 'tshirts') {
                    productContainer.style.display = 'block';
                    // Remove any "no products" message
                    const noProductsMsg = productsContainer.querySelector('.no-products-message');
                    if (noProductsMsg) {
                        noProductsMsg.remove();
                    }
                } else {
                    productContainer.style.display = 'none';
                    // Show "coming soon" message for empty categories
                    let noProductsMsg = productsContainer.querySelector('.no-products-message');
                    if (!noProductsMsg) {
                        noProductsMsg = document.createElement('div');
                        noProductsMsg.className = 'no-products-message';
                        noProductsMsg.style.cssText = 'text-align: center; padding: 4rem; color: #888; background: rgba(255, 107, 53, 0.1); border: 2px dashed #ff6b35; border-radius: 8px; margin: 2rem 0;';
                        
                        const categoryName = selectedCategory.charAt(0).toUpperCase() + selectedCategory.slice(1);
                        noProductsMsg.innerHTML = `
                            <h3 style="color: #ff6b35; margin-bottom: 1rem; font-family: 'Bebas Neue', sans-serif; font-size: 2rem;">
                                ${categoryName} Coming Soon
                            </h3>
                            <p style="font-size: 1.1rem;">
                                We're working on some amazing ${categoryName.toLowerCase()} designs. Check back soon!
                            </p>
                        `;
                        productsContainer.appendChild(noProductsMsg);
                    }
                }
            }
            
            console.log('Filter applied:', { category: selectedCategory, collection: selectedCollection });
        }
    });
    </script>
